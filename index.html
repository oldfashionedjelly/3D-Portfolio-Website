<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene> 
        <!-- Lighting -->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>

        <!-- Ground -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
        
        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>

         <!-- Project 1 Poster -->
         <a-plane position="0 1 -4" rotation="0 0 0" width="2" height="3" color="#FFF">
            <a-text value="Project 1" width="2" color="#000" position="0 1 0.01"></a-text>
            <a-image src="path/to/image1.jpg" width="1.8" height="1" position="0 0.2 0.01"></a-image>
            <a-text value="Description of Project 1" width="1.8" color="#000" position="0 -0.8 0.01" align="center"></a-text>
        </a-plane>
        
        <!-- Project 2 Poster -->
        <a-plane position="3.46 1 -2" rotation="0 -60 0" width="2" height="3" color="#FFF">
            <a-text value="Project 2" width="2" color="#000" position="0 1 0.01"></a-text>
            <a-image src="path/to/image2.jpg" width="1.8" height="1" position="0 0.2 0.01"></a-image>
            <a-text value="Description of Project 2" width="1.8" color="#000" position="0 -0.8 0.01" align="center"></a-text>
        </a-plane>
        
        <!-- Project 3 Poster -->
        <a-plane position="3.46 1 2" rotation="0 -120 0" width="2" height="3" color="#FFF">
            <a-text value="Project 3" width="2" color="#000" position="0 1 0.01"></a-text>
            <a-image src="path/to/image3.jpg" width="1.8" height="1" position="0 0.2 0.01"></a-image>
            <a-text value="Description of Project 3" width="1.8" color="#000" position="0 -0.8 0.01" align="center"></a-text>
        </a-plane>

        <!-- Project 4 Poster -->
        <a-plane position="0 1 4" rotation="0 180 0" width="2" height="3" color="#FFF">
            <a-text value="Project 4" width="2" color="#000" position="0 1 0.01"></a-text>
            <a-image src="path/to/image4.jpg" width="1.8" height="1" position="0 0.2 0.01"></a-image>
            <a-text value="Description of Project 4" width="1.8" color="#000" position="0 -0.8 0.01" align="center"></a-text>
        </a-plane>
        
        <!-- Project 5 Poster -->
        <a-plane position="-3.46 1 2" rotation="0 120 0" width="2" height="3" color="#FFF">
            <a-text value="Project 5" width="2" color="#000" position="0 1 0.01"></a-text>
            <a-image src="path/to/image5.jpg" width="1.8" height="1" position="0 0.2 0.01"></a-image>
            <a-text value="Description of Project 5" width="1.8" color="#000" position="0 -0.8 0.01" align="center"></a-text>
        </a-plane>
        
        <!-- Project 6 Poster -->
        <a-plane position="-3.46 1 -2" rotation="0 60 0" width="2" height="3" color="#FFF">
            <a-text value="Project 6" width="2" color="#000" position="0 1 0.01"></a-text>
            <a-image src="path/to/image6.jpg" width="1.8" height="1" position="0 0.2 0.01"></a-image>
            <a-text value="Description of Project 6" width="1.8" color="#000" position="0 -0.8 0.01" align="center"></a-text>
        </a-plane>

    </a-scene>

    <script src="script.js"></script>
</body>

</html>
