<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>OldFashionedJelly 3D Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Lighting -->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>
        
        <!-- Camera -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>

        <!-- Text in the Sky -->
        <a-text value="Welcome to OldFashionedJelly's 3D Portfolio" color="#000" position="0 5 -4" align="center" scale="2 2 2"></a-text>
        <a-text value="I love robotics and programming, as well as music. Here is my personal website: https://oldfashionedjelly.github.io" color="#000" position="0 4 -4" align="center"></a-text>
        
        <!-- Project Posters -->
        <a-plane id="project1" class="poster" position="0 2 -6" rotation="0 0 0" width="3" height="4" color="#FFF">
            <a-text value="Millburn Robotics" width="2.8" color="#000" position="0 1.5 0.01" align="center" scale="2 2 2"></a-text>
            <a-image src="https://raw.githubusercontent.com/oldfashionedjelly/3D-Portfolio-Website/main/robot.png" width="2.8" height="2" position="0 0.2 0.01" align="center"></a-image>
            <a-text value="I participate in the First Tech Challenge as a member of 23650 MillburnX, and previously as a member of 8405 Millburn Robotics. Both teams are a part of the extensive robotics program at my high school. This means that a lot of my time is spent building and coding robots." width="2.8" color="#000" position="0 -1.4 0.01" align="center"></a-text>
        </a-plane>
        
        <a-plane id="project2" class="poster" position="5.2 2 -3" rotation="0 -60 0" width="3" height="4" color="#FFF">
            <a-text value="MediScribe" width="2.8" color="#000" position="0 1.5 0.01" align="center" scale="2 2 2"></a-text>
            <a-image src="https://raw.githubusercontent.com/oldfashionedjelly/3D-Portfolio-Website/main/mediscribe.png" width="2.8" height="1.9" position="0 0.2 0.01" align="center"></a-image>
            <a-text value="During a 24-hour hackathon, I worked with a group of people to develop a website for healthcare professions to transcribe and summarize interactions with patients. We used Streamlit to create the website and recording interface, Whisper by OpenAI to transcribe the conversation, and the Llama-2 API to summarize it." width="2.8" color="#000" position="0 -1.4 0.01" align="center"></a-text>
        </a-plane>
        
        <a-plane id="project3" class="poster" position="5.2 2 3" rotation="0 -120 0" width="3" height="4" color="#FFF">
            <a-text value="Security Kiosks" width="2.8" color="#000" position="0 1.5 0.01" align="center" scale="2 2 2"></a-text>
            <a-image src="https://raw.githubusercontent.com/oldfashionedjelly/3D-Portfolio-Website/main/kiosk.png" width="2.8" height="2" position="0 0.2 0.01" align="center"></a-image>
            <a-text value="I worked with a group of people to design a website and server for our school security kiosks. The point was for security guards to be able to view entry and exit logs and manage permissions. I personally worked on the front end, including the UI and token handling." width="2.8" color="#000" position="0 -1.4 0.01" align="center"></a-text>
        </a-plane>

        <a-plane id="project4" class="poster" position="0 2 6" rotation="0 180 0" width="3" height="4" color="#FFF">
            <a-text value="Plant Doctor" width="2.8" color="#000" position="0 1.5 0.01" align="center" scale="2 2 2"></a-text>
            <a-image src="https://raw.githubusercontent.com/oldfashionedjelly/3D-Portfolio-Website/main/plant_doctor.png" width="2.8" height="1.5" position="0 0.2 0.01" align="center"></a-image>
            <a-text value="During our school's 24-hour hackathon, I worked as part of a group to develop a machine learning model to detect diseases in plants. The website has an option for users to upload an image, and our model will predict whether it is diseased. It is supposed to help prevent crop loss." width="2.8" color="#000" position="0 -1.33 0.01" align="center"></a-text>
        </a-plane>
        
        <a-plane id="project5" class="poster" position="-5.2 2 3" rotation="0 120 0" width="3" height="4" color="#FFF">
            <a-text value="Boston Dynamics Spot" width="2.8" color="#000" position="0 1.5 0.01" align="center" scale="2 2 2"></a-text>
            <a-image src="https://raw.githubusercontent.com/oldfashionedjelly/3D-Portfolio-Website/main/spot.png" width="2.8" height="2" position="0 0.2 0.01" align="center"></a-image>
            <a-text value="I had the opportunity to help work on a website with a curriculum to teach Python using Spot, as well as our own custom code for Spot to have it do tasks such as throwing a ball and playing fetch. We were then able to present our website and curriculum and our custom code to executives at Boston Dynamics." width="2.8" color="#000" position="0 -1.4 0.01" align="center"></a-text>
        </a-plane>
        
        <a-plane id="project6" class="poster" position="-5.2 2 -3" rotation="0 60 0" width="3" height="4" color="#FFF">
            <a-text value="Explore Millburn Website" width="2.8" color="#000" position="0 1.5 0.01" align="center" scale="2 2 2"></a-text>
            <a-image src="https://raw.githubusercontent.com/oldfashionedjelly/3D-Portfolio-Website/main/explore_millburn.png" width="2.8" height="1.5" position="0 0.2 0.01" align="center"></a-image>
            <a-text value="I worked with other people to reform the website for our town's public art trail. We used a combination of WordPress and custom CSS, implementing OpenStreetMap/Leaflet to allow users to walk through the trail on the website to see each of the locations on the interactive map." width="2.8" color="#000" position="0 -1.35 0.01" align="center"></a-text>
        </a-plane>
        
        <!-- Ground -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>
        
        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script src="script.js"></script>
</body>

</html>
