<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Lighting -->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>
        
        <!-- Camera -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        
        <!-- Project 1 Poster -->
        <a-plane position="0 2 -6" rotation="0 0 0" width="3" height="4" color="#FFF">
            <a-text value="Millburn Robotics" width="2.8" color="#000" position="0 1.5 0.01" align="center" scale="2.5 2.5 2.5"></a-text>
            <a-image src="https://raw.githubusercontent.com/oldfashionedjelly/3D-Portfolio-Website/main/robot.png" width="2.8" height="2" position="0 0.2 0.01" align="center"></a-image>
            <a-text value="I participate in the First Tech Challenge as a member of 23650 MillburnX, and previously as a member of 8405 Millburn Robotics. Both teams are a part of the extensive robotics program at my high school. This means that a lot of my time is spent building and coding robots." width="2.8" color="#000" position="0 -1.5 0.01" align="center"></a-text>
        </a-plane>
        
        <!-- Project 2 Poster -->
        <a-plane position="5.2 2 -3" rotation="0 -60 0" width="3" height="4" color="#FFF">
            <a-text value="MediScribe" width="2.8" color="#000" position="0 1.5 0.01" align="center"></a-text>
            <a-image src="https://raw.githubusercontent.com/oldfashionedjelly/3D-Portfolio-Website/main/mediscribe.png" width="2.8" height="1.9" position="0 0.2 0.01" align="center"></a-image>
            <a-text value="During a 24-hour hackathon, I worked with a group of people to develop a website for healthcare professions to transcribe and summarize interactions with patients. We used Streamlit to create the website and recording interface, Whisper by OpenAI to transcribe the conversation, and the Llama-2 API to summarize it." width="2.8" color="#000" position="0 -1.5 0.01" align="center"></a-text>
        </a-plane>
        
        <!-- Project 3 Poster -->
        <a-plane position="5.2 2 3" rotation="0 -120 0" width="3" height="4" color="#FFF">
            <a-text value="Security Kiosks" width="2.8" color="#000" position="0 1.5 0.01" align="center"></a-text>
            <a-image src="https://raw.githubusercontent.com/oldfashionedjelly/3D-Portfolio-Website/main/kiosk.png" width="2.8" height="1.5" position="0 0.2 0.01" align="center"></a-image>
            <a-text value="Description of Project 3" width="2.8" color="#000" position="0 -1.5 0.01" align="center"></a-text>
        </a-plane>

        <!-- Project 4 Poster -->
        <a-plane position="0 2 6" rotation="0 180 0" width="3" height="4" color="#FFF">
            <a-text value="Plant Doctor" width="2.8" color="#000" position="0 1.5 0.01" align="center"></a-text>
            <a-image src="https://raw.githubusercontent.com/oldfashionedjelly/3D-Portfolio-Website/main/plant_doctor.png" width="2.8" height="1.5" position="0 0.2 0.01" align="center"></a-image>
            <a-text value="Description of Project 4" width="2.8" color="#000" position="0 -1.5 0.01" align="center"></a-text>
        </a-plane>
        
        <!-- Project 5 Poster -->
        <a-plane position="-5.2 2 3" rotation="0 120 0" width="3" height="4" color="#FFF">
            <a-text value="Boston Dynamics Spot" width="2.8" color="#000" position="0 1.5 0.01" align="center"></a-text>
            <a-image src="https://raw.githubusercontent.com/oldfashionedjelly/3D-Portfolio-Website/main/spot.png" width="2.8" height="1.5" position="0 0.2 0.01" align="center"></a-image>
            <a-text value="Description of Project 5" width="2.8" color="#000" position="0 -1.5 0.01" align="center"></a-text>
        </a-plane>
        
        <!-- Project 6 Poster -->
        <a-plane position="-5.2 2 -3" rotation="0 60 0" width="3" height="4" color="#FFF">
            <a-text value="Explore Millburn Website" width="2.8" color="#000" position="0 1.5 0.01" align="center"></a-text>
            <a-image src="https://raw.githubusercontent.com/oldfashionedjelly/3D-Portfolio-Website/main/explore_millburn.png" width="2.8" height="1.5" position="0 0.2 0.01" align="center"></a-image>
            <a-text value="Description of Project 6" width="2.8" color="#000" position="0 -1.5 0.01" align="center"></a-text>
        </a-plane>
        
        <!-- Ground -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
        
        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script src="script.js"></script>
</body>

</html>
